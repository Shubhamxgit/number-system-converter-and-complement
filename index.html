<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Number System Calculator</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Advanced Number System Calculator</h1>
    <p class="description">Convert between number systems and calculate complements with ease</p>

    <div class="tabs">
      <div class="tab active" data-tab="conversion">Conversion</div>
      <div class="tab" data-tab="complement">Complement</div>
    </div>

    <div class="tab-content active" id="conversion-tab">
      <div class="calculator">
        <div class="input-section">
          <div class="form-group">
            <label for="input-value">Enter Number</label>
            <input type="text" id="input-value" placeholder="e.g., 1010, FF, 755"/>
          </div>

          <div class="form-group">
            <label for="from-base">From Base</label>
            <select id="from-base">
              <option value="2">Binary (Base 2)</option>
              <option value="8">Octal (Base 8)</option>
              <option value="10" selected>Decimal (Base 10)</option>
              <option value="16">Hexadecimal (Base 16)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="to-base">To Base</label>
            <select id="to-base">
              <option value="2">Binary (Base 2)</option>
              <option value="8">Octal (Base 8)</option>
              <option value="10">Decimal (Base 10)</option>
              <option value="16" selected>Hexadecimal (Base 16)</option>
            </select>
          </div>

          <button id="convert-btn">Convert</button>
        </div>

        <div class="output-section">
          <div class="result">
            <div class="result-title">Conversion Result</div>
            <div id="conversion-result">-</div>
          </div>

          <div class="result">
            <div class="result-title">Original Value</div>
            <div id="original-value">-</div>
          </div>
        </div>
      </div>
    </div>

    <div class="tab-content" id="complement-tab">
      <div class="calculator">
        <div class="input-section">
          <div class="form-group">
            <label for="complement-input">Enter Number</label>
            <input type="text" id="complement-input" placeholder="e.g., 1010, FF, 755"/>
          </div>

          <div class="form-group">
            <label for="complement-base">Base</label>
            <select id="complement-base">
              <option value="2">Binary (Base 2)</option>
              <option value="8">Octal (Base 8)</option>
              <option value="10" selected>Decimal (Base 10)</option>
              <option value="16">Hexadecimal (Base 16)</option>
            </select>
          </div>

          <div class="form-group">
            <label>Complement Type</label>
            <div style="display: flex; gap: 10px;">
              <label style="display: flex; align-items: center; gap: 5px;">
                <input type="radio" name="complement-type" value="r-1" checked/>
                <span id="r-1-label">(r-1)'s Complement</span>
              </label>
              <label style="display: flex; align-items: center; gap: 5px;">
                <input type="radio" name="complement-type" value="r"/>
                <span id="r-label">r's Complement</span>
              </label>
            </div>
          </div>

          <button id="calculate-complement-btn">Calculate Complement</button>
        </div>

        <div class="output-section">
          <div class="result">
            <div class="result-title">Complement Result</div>
            <div id="complement-result">-</div>
          </div>

          <div class="result">
            <div class="result-title">Explanation</div>
            <div id="complement-explanation">-</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
