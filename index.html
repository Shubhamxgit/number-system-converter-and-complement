<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Number System Calculator</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --background-color: #f5f7fa;
            --text-color: #333;
            --border-color: #ddd;
            --error-color: #e53935;
            --success-color: #43a047;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }

        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }

        .calculator {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .input-section, .output-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .output-section {
            border-left: 1px solid var(--border-color);
            padding-left: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: 600;
            color: var(--secondary-color);
        }

        input, select, button {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(79, 195, 247, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .result {
            margin-top: 10px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid var(--accent-color);
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--secondary-color);
        }

        .error {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
        }

        .success {
            color: var(--success-color);
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            border-bottom: 3px solid var(--primary-color);
            font-weight: 600;
            color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .calculator {
                grid-template-columns: 1fr;
            }

            .output-section {
                border-left: none;
                border-top: 1px solid var(--border-color);
                padding-left: 0;
                padding-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Number System Calculator</h1>
        <p class="description">Convert between number systems and calculate complements with ease</p>

        <div class="tabs">
            <div class="tab active" data-tab="conversion">Conversion</div>
            <div class="tab" data-tab="complement">Complement</div>
        </div>

        <div class="tab-content active" id="conversion-tab">
            <div class="calculator">
                <div class="input-section">
                    <div class="form-group">
                        <label for="input-value">Enter Number</label>
                        <input type="text" id="input-value" placeholder="e.g., 1010, FF, 755">
                    </div>

                    <div class="form-group">
                        <label for="from-base">From Base</label>
                        <select id="from-base">
                            <option value="2">Binary (Base 2)</option>
                            <option value="8">Octal (Base 8)</option>
                            <option value="10" selected>Decimal (Base 10)</option>
                            <option value="16">Hexadecimal (Base 16)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="to-base">To Base</label>
                        <select id="to-base">
                            <option value="2">Binary (Base 2)</option>
                            <option value="8">Octal (Base 8)</option>
                            <option value="10">Decimal (Base 10)</option>
                            <option value="16" selected>Hexadecimal (Base 16)</option>
                        </select>
                    </div>

                    <button id="convert-btn">Convert</button>
                </div>

                <div class="output-section">
                    <div class="result">
                        <div class="result-title">Conversion Result</div>
                        <div id="conversion-result">-</div>
                    </div>

                    <div class="result">
                        <div class="result-title">Original Value</div>
                        <div id="original-value">-</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-content" id="complement-tab">
            <div class="calculator">
                <div class="input-section">
                    <div class="form-group">
                        <label for="complement-input">Enter Number</label>
                        <input type="text" id="complement-input" placeholder="e.g., 1010, FF, 755">
                    </div>

                    <div class="form-group">
                        <label for="complement-base">Base</label>
                        <select id="complement-base">
                            <option value="2">Binary (Base 2)</option>
                            <option value="8">Octal (Base 8)</option>
                            <option value="10" selected>Decimal (Base 10)</option>
                            <option value="16">Hexadecimal (Base 16)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Complement Type</label>
                        <div style="display: flex; gap: 10px;">
                            <label style="display: flex; align-items: center; gap: 5px;">
                                <input type="radio" name="complement-type" value="r-1" checked> 
                                <span>(r-1)'s Complement</span>
                            </label>
                            <label style="display: flex; align-items: center; gap: 5px;">
                                <input type="radio" name="complement-type" value="r"> 
                                <span>r's Complement</span>
                            </label>
                        </div>
                    </div>

                    <button id="calculate-complement-btn">Calculate Complement</button>
                </div>

                <div class="output-section">
                    <div class="result">
                        <div class="result-title">Complement Result</div>
                        <div id="complement-result">-</div>
                    </div>

                    <div class="result">
                        <div class="result-title">Explanation</div>
                        <div id="complement-explanation">-</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching functionality
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs and content
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    // Add active class to clicked tab and corresponding content
                    this.classList.add('active');
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });

            // Conversion functionality
            document.getElementById('convert-btn').addEventListener('click', performConversion);
            
            // Complement functionality
            document.getElementById('calculate-complement-btn').addEventListener('click', calculateComplement);

            // Allow Enter key to trigger conversion
            document.getElementById('input-value').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') performConversion();
            });

            document.getElementById('complement-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') calculateComplement();
            });
        });

        function performConversion() {
            const inputValue = document.getElementById('input-value').value.trim();
            const fromBase = parseInt(document.getElementById('from-base').value);
            const toBase = parseInt(document.getElementById('to-base').value);
            
            // Clear previous errors
            document.getElementById('conversion-result').className = '';
            document.getElementById('original-value').className = '';
            
            if (!inputValue) {
                showError('conversion-result', 'Please enter a number');
                return;
            }
            
            try {
                // Convert to decimal first
                let decimalValue;
                if (fromBase === 10) {
                    decimalValue = parseFloat(inputValue);
                    if (isNaN(decimalValue)) throw new Error('Invalid decimal number');
                } else {
                    decimalValue = parseInt(inputValue, fromBase);
                    if (isNaN(decimalValue)) throw new Error(`Invalid base-${fromBase} number`);
                }
                
                // Convert from decimal to target base
                let result;
                if (toBase === 10) {
                    result = decimalValue.toString();
                } else if (toBase === 2 || toBase === 8 || toBase === 16) {
                    if (Number.isInteger(decimalValue)) {
                        result = decimalValue.toString(toBase).toUpperCase();
                    } else {
                        // Handle fractional numbers for non-decimal bases
                        const integerPart = Math.floor(decimalValue);
                        const fractionalPart = decimalValue - integerPart;
                        
                        let integerStr = integerPart.toString(toBase).toUpperCase();
                        let fractionalStr = '';
                        
                        if (fractionalPart > 0) {
                            fractionalStr = '.';
                            let currentFraction = fractionalPart;
                            let precision = 10; // Max digits after point
                            
                            while (precision-- > 0 && currentFraction > 0) {
                                currentFraction *= toBase;
                                const digit = Math.floor(currentFraction);
                                fractionalStr += digit.toString(toBase).toUpperCase();
                                currentFraction -= digit;
                            }
                        }
                        
                        result = integerStr + fractionalStr;
                    }
                } else {
                    throw new Error('Unsupported target base');
                }
                
                // Display results
                document.getElementById('conversion-result').textContent = result;
                document.getElementById('original-value').textContent = 
                    `Base ${fromBase}: ${inputValue} â†’ Base ${toBase}: ${result}`;
                
                // Highlight the result
                document.getElementById('conversion-result').classList.add('success');
            } catch (error) {
                showError('conversion-result', error.message);
            }
        }

        function calculateComplement() {
            const inputValue = document.getElementById('complement-input').value.trim();
            const base = parseInt(document.getElementById('complement-base').value);
            const complementType = document.querySelector('input[name="complement-type"]:checked').value;
            
            // Clear previous errors
            document.getElementById('complement-result').className = '';
            document.getElementById('complement-explanation').className = '';
            
            if (!inputValue) {
                showError('complement-result', 'Please enter a number');
                return;
            }
            
            try {
                // Validate input based on base
                const validChars = {
                    2: /^[01.]+$/,
                    8: /^[0-7.]+$/,
                    10: /^[0-9.]+$/,
                    16: /^[0-9A-Fa-f.]+$/
                }[base];
                
                if (!validChars.test(inputValue)) {
                    throw new Error(`Invalid character for base-${base} number`);
                }
                
                let result, explanation;
                
                if (complementType === 'r-1') {
                    // Calculate (r-1)'s complement (diminished radix complement)
                    if (inputValue.includes('.')) {
                        throw new Error('Fractional numbers not supported for complements');
                    }
                    
                    const digits = inputValue.split('');
                    const complementedDigits = digits.map(d => {
                        const digitValue = parseInt(d, base);
                        const complementedValue = (base - 1) - digitValue;
                        return complementedValue.toString(base).toUpperCase();
                    });
                    
                    result = complementedDigits.join('');
                    explanation = `(r-1)'s complement (diminished radix complement) is calculated by subtracting each digit from ${base-1} (the highest digit in base-${base}).`;
                } else {
                    // Calculate r's complement (radix complement)
                    if (inputValue.includes('.')) {
                        throw new Error('Fractional numbers not supported for complements');
                    }
                    
                    // First calculate (r-1)'s complement
                    const digits = inputValue.split('');
                    const complementedDigits = digits.map(d => {
                        const digitValue = parseInt(d, base);
                        const complementedValue = (base - 1) - digitValue;
                        return complementedValue.toString(base).toUpperCase();
                    });
                    
                    // Then add 1 to get r's complement
                    let carry = 1;
                    let resultDigits = [];
                    
                    for (let i = complementedDigits.length - 1; i >= 0; i--) {
                        let digitValue = parseInt(complementedDigits[i], base) + carry;
                        carry = Math.floor(digitValue / base);
                        digitValue = digitValue % base;
                        resultDigits.unshift(digitValue.toString(base).toUpperCase());
                    }
                    
                    if (carry > 0) {
                        resultDigits.unshift(carry.toString(base).toUpperCase());
                    }
                    
                    result = resultDigits.join('');
                    explanation = `r's complement (radix complement) is calculated by first finding the (r-1)'s complement (subtracting each digit from ${base-1}) and then adding 1 to the result.`;
                }
                
                // Display results
                document.getElementById('complement-result').textContent = result;
                document.getElementById('complement-explanation').textContent = explanation;
                
                // Highlight the result
                document.getElementById('complement-result').classList.add('success');
            } catch (error) {
                showError('complement-result', error.message);
            }
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'error';
        }
    </script>
</body>
</html>
