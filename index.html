<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Number System Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="icon">ðŸ§®</i> Advanced Number System Calculator</h1>
            <p>Convert between number systems and calculate complements with full fractional support</p>
        </header>

        <div class="calculator">
            <div class="tabs">
                <button class="tab active" data-tab="conversion">Conversion</button>
                <button class="tab" data-tab="complement">Complement</button>
            </div>

            <div class="tab-content active" id="conversion">
                <div class="input-section">
                    <div class="form-group">
                        <label for="input-value">Enter Number</label>
                        <input type="text" id="input-value" placeholder="e.g., 1010.11, 25.639, FF.A">
                    </div>
                    
                    <div class="form-group">
                        <label for="from-base">From Base</label>
                        <select id="from-base">
                            <option value="2">Binary (Base 2)</option>
                            <option value="8">Octal (Base 8)</option>
                            <option value="10" selected>Decimal (Base 10)</option>
                            <option value="16">Hexadecimal (Base 16)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="to-base">To Base</label>
                        <select id="to-base">
                            <option value="2">Binary (Base 2)</option>
                            <option value="8">Octal (Base 8)</option>
                            <option value="10">Decimal (Base 10)</option>
                            <option value="16" selected>Hexadecimal (Base 16)</option>
                        </select>
                    </div>
                    
                    <button id="convert-btn">Convert</button>
                </div>

                <div class="output-section">
                    <div class="result">
                        <div class="result-title">Conversion Result</div>
                        <div id="conversion-result">-</div>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="complement">
                <div class="input-section">
                    <div class="form-group">
                        <label for="complement-input">Enter Number</label>
                        <input type="text" id="complement-input" placeholder="e.g., 11101.0110, 25.639">
                    </div>
                    
                    <div class="form-group">
                        <label for="complement-base">Base</label>
                        <select id="complement-base">
                            <option value="2">Binary (Base 2)</option>
                            <option value="8">Octal (Base 8)</option>
                            <option value="10" selected>Decimal (Base 10)</option>
                            <option value="16">Hexadecimal (Base 16)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Complement Type</label>
                        <div class="radio-group">
                            <label><input type="radio" name="complement-type" value="r-1" checked> <span id="r-1-label">9's Complement</span></label>
                            <label><input type="radio" name="complement-type" value="r"> <span id="r-label">10's Complement</span></label>
                        </div>
                    </div>
                    
                    <button id="calculate-complement-btn">Calculate Complement</button>
                </div>

                <div class="output-section">
                    <div class="result">
                        <div class="result-title">Complement Result</div>
                        <div id="complement-result">-</div>
                    </div>
                    <div class="result">
                        <div class="result-title">Explanation</div>
                        <div id="complement-explanation">-</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
